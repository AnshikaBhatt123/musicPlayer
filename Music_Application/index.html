<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>My Music Player</h1>
        <div class="audio-container">
            <audio id="audio">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="controls">
            <button id="prev" class="control-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-pause" class="control-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-button">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <input id="volume-slider" class="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
        <div class="progress-bar">
            <div id="progress-bar" class="progress"></div>
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <ul class="song-list">
            <li data-src="song1.mp3">Song 1</li>
            <li data-src="song2.mp3">Song 2</li>
            <!-- Add more songs here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
